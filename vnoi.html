<!DOCTYPE html>
<html><head>
<meta charset="utf-8">

<title>Unicode tester</title>

<style>
@import url('https://fonts.googleapis.com/css?family=Verdana');
@import url('https://fonts.googleapis.com/css?family=PT+Mono');
</style>
<script src="scripts/rot.min.js"></script>
<script src="scripts/rotjsmods.js"></script>
<script src="scripts/inactive/rhill-voronoi-core.js"></script>
<script src="scripts/inactive/rhill-voronoi-core.min.js"></script>
</head>
<body>
</body>
<script>
let canv = document.createElement("canvas");
document.body.appendChild(canv);
let ctx = canv.getContext("2d");
canv.height = 500;
canv.width = 500;
let points = [];
for (let i=0; i<canv.width; i++) {
	for (let j=0; j<canv.height; j++) {
		if (ROT.RNG.getUniform()<0.005) {
			points.push({x: i, y:j});
      ctx.fillRect(i,j,1,1);
		}
	}
}
let v = new Voronoi();
let result = v.compute(points, {xl: 0, xr: canv.width-1, yt: 0, yb: canv.height-1});
for (let edge of result.edges) {
  ctx.beginPath();
  ctx.moveTo(edge.va.x,edge.va.y);
  ctx.lineTo(edge.vb.x,edge.vb.y);
  ctx.stroke();
}
</script>
</html>
