<!DOCTYPE html>
<html><head>
<meta charset="utf-8">

<title>Unicode tester</title>

<style>
@import url('https://fonts.googleapis.com/css?family=Verdana');
@import url('https://fonts.googleapis.com/css?family=PT+Mono');
</style>
<script src="scripts/rot.min.js"></script>
<script src="scripts/rotjsmods.js"></script>
</head>
<body>
</body>
<script>
let canv = document.createElement("canvas");
document.body.appendChild(canv);
let ctx = canv.getContext("2d");
canv.height = 256;
canv.width = 256;

function wormItUp() {
	let NWORMS = 100;
	let SEGMAX = 10;
	let SEGMIN = 5;
	let SEGLEN = 1;
	let CURVE = 1;
	let scales = [0,0,0,0,0,0,0,1];
	let ores = {
		Soil: ["Flint","Coal"],
		Limestone: ["Copper","Tin","Coal"],
		Basalt: ["Iron","Silver","Lead"],
		Granite: ["Titanium","Gold"]
	};
	for (let z = 1; z>0; z--) {
	  for (let i=0; i<NWORMS; i++) {
	    let x = ROT.RNG.getUniformInt(0,255);
	    let y = ROT.RNG.getUniformInt(0,255);
	    let noise = new ROT.Noise.Simplex();
	    let angle = 2*Math.PI*ROT.RNG.getUniform();
	    let segs = ROT.RNG.getUniformInt(SEGMIN, SEGMAX);
	    ctx.beginPath();
  		ctx.moveTo(x,y);
	    for (let j=0; j<segs; j++) {
	    	angle += CURVE*noise.get(x,y);
	    	x += Math.cos(angle)*SEGLEN;
	    	y += Math.sin(angle)*SEGLEN;
			ctx.lineTo(x,y);
	    }
	    ctx.stroke();
	  }
	}
}
wormItUp();

</script>
</html>
